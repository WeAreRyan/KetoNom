{% extends 'base.html' %} 
{% load materializecss %}

{% block title %} {{user.username}}'s Favorites{% endblock %} 

{% block content %}
<h1>profile/favorites</h1>

<div class="row">
{% for recipe in recipes %}
<div class="col s4">
    <div class="card">
      <div class="card-image">
        <img src="images/sample-1.jpg">
      </div>
      <div class="card-content">
        <p>{{ recipe.description }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'recipe_detail' recipe.id %}">{{ recipe.name }}</a>
      </div>
    </div>
  </div>
{% endfor %}
</div>

{% endblock %}

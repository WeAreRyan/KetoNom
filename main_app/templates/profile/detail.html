{% extends 'base.html' %}
{% block title %}
  KetoNom Profile
{% endblock %}

{% block content %}

<h1>profile detail page</h1>



<a class="waves-effect waves-light btn-large" href="/recipes/create/"><i class="material-icons left">add</i>New Recipe</a>
<div class="row">
{% for recipe in recipes %}
  <div class="col s4">
    <div class="card recipe-card">
      <div class="card-image">
        <img src="https://s3.us-west-2.amazonaws.com/ketonom/3d22e3.jpeg">
      </div>
      <div class="card-content">
        <p>{{ recipe.description }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'recipe_detail' recipe.id %}">{{ recipe.name }}</a>
        <a href="{% url 'recipe_update' recipe.id %}" class="btn green recipeupdatebtn">Update</a>
      </div>
    </div>
  </div>
{% endfor %} 
</div>


{% endblock %}
